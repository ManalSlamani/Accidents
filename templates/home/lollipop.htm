{% extends 'home/welcome.html' %}
{% block page_name %} Tableau de bord {% endblock %}

{% block content %}

		<style type="text/css">
.highcharts-figure, .highcharts-data-table table {
    min-width: 320px; 
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

.ld-label {
	width:200px;
	display: inline-block;
}

.ld-url-input {
	width: 500px; 
}

.ld-time-input {
	width: 40px;
}

		</style>
<script src="./code/highcharts.js"></script>
<script src="./code/highcharts-more.js"></script>
<script src="./code/modules/dumbbell.js"></script>
<script src="./code/modules/lollipop.js"></script>
<script src="./code/modules/exporting.js"></script>
<script src="./code/modules/accessibility.js"></script>


<div class="container-fluid">
<div class="row ">

    <div class="col-lg-5 col-md-6">
        <h6> Distribution des accidents usr le territoire national</h6>
          {{my_map|safe}}
    </div>
    <div class="col-lg-2 col-md-4">
{#          <figure class="highcharts-figure">#}
{#                <div id="wilayachart" style="height: 300px; width: 450px"></div>#}
{#        </figure>#}
        <figure class="highcharts-figure">
              <div id="daybarchart" style="height: 300px; width: 450px"></div>
        </figure>
        <figure class="highcharts-figure">
                <div id="monthbarchart" style="height: 300px; width: 450px"></div>
        </figure>
    </div>
    </div>
  </div>







<script type="text/javascript">
Highcharts.chart('daybarchart', {

    chart: {
        type: 'bar'
    },

    legend: {
        enabled: false
    },


    title: {
        text: 'Nombre de blessés et de décés par jour'
    },

    xAxis: {
        title: {
            text: "Jour de semaine"
        },
        categories: [ 'Dimancehe', 'Lundi', "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"
{#            {% for entry in daydata %}'{{ entry.jour}} '{% if not forloop.last %}, {% endif %}{% endfor %}#}
          ]},

    yAxis: {
        min: 0,
        title: {
            text: ' '
        }
    },

     plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'top',
        floating: true,
        y: 20,
        {#borderWidth: 1,#}
        {#backgroundColor:#}
        {#    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',#}
        {#shadow: true#}
    },
    series: [{

        name: 'Nombre de décés',
        data: [
            {% for entry in daydata %}{{ entry.dec_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ],

    }, {
        name: 'Nombre de blessés',
        data: [
            {% for entry in daydata %}{{ entry.bless_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ],
    },
    ],
      dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }

});
Highcharts.chart('monthbarchart', {

    chart: {
        type: 'bar'
    },

    legend: {
        enabled: false
    },


    title: {
        text: 'Nombre de blessés et de décés par mois'
    },

    xAxis: {
        title: {
            text: "Mois"
        },
        categories: [
{%          for entry in monthdata %}'{{ entry.mois}} '{% if not forloop.last %}, {% endif %}{% endfor %}
          ]},

    yAxis: {
        min: 0,
        title: {
            text: 'Nombre enregistré'
        },
        labels: {
            overflow: 'justify'
        }
    },

     plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'top',
        floating: true,
        y: 20,
        {#borderWidth: 1,#}
        {#backgroundColor:#}
        {#    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',#}
        {#shadow: true#}
    },
    series: [{

        name: 'Nombre de décés',
        data: [
            {% for entry in monthdata %}{{ entry.dec_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ],

    }, {
        name: 'Nombre de blessés',
        data: [
            {% for entry in monthdata %}{{ entry.bless_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ],
    },
    ],
      dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FFFFFF',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }

});


Highcharts.chart('wilayachart', {
    chart: {
        type: 'column'
    },
    title: {
        text: ' '
    },
    xAxis: {
        categories: [
            {% for entry in wilayadata %}'{{ entry.wilaya}} '{% if not forloop.last %}, {% endif %}{% endfor %}
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: ' '
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Nomre de décés',
        data: [
            {% for entry in wilayadata %}{{ entry.dec_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ]

    }, {
        name: 'Nombre de blessés',
        data: [
            {% for entry in wilayahdata %}{{ entry.bless_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ]

    },
    ]
});

		</script>
{% endblock %}
