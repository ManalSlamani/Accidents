{% extends 'home/welcome.html' %}
{% block page_name %} Tableau de bord {% endblock %}

{% block content %}

 <style type="text/css">
.highcharts-figure, .highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

		</style>

<figure class="highcharts-figure">
    <div id="lineChart">

    </div>
    <p class="highcharts-description">
        Basic line chart showing trends in a dataset. This chart includes the
        <code>series-label</code> module, which adds a label to each line for
        enhanced readability.
    </p>
</figure>


{% block scripts %}
    <script type="text/javascript">
Highcharts.chart('lineChart', {

    title: {
        text: 'évolution du nombre d\'accidents, décès et blessés, Janvier-Mars 2014'
    },

    subtitle: {
        text: 'en Algérie'
    },

    yAxis: {
        title: {
            text: 'Nombre enregistré'
        },


    },

    xAxis: {
        categories: [
            {% for entry in dataset %}'{{ entry.mois}} '{% if not forloop.last %}, {% endif %}{% endfor %}
          ]
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },

        }
    },

    series: [{

        name: 'nbre_dec',
        data: [
            {% for entry in dataset %}{{ entry.dec_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ]
    }, {
        name: 'nbre_bless',
        data: [
            {% for entry in dataset %}{{ entry.bless_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ]
    },
    {
        name: 'nbre accident',
        data: [
            {% for entry in dataset %}{{ entry.accident }}{% if not forloop.last %}, {% endif %}{% endfor %}
        ]
    },
    ],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
		</script>


{% endblock %}
{% endblock %}
